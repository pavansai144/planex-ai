<!DOCTYPE html>
<html>
<head>
    <title>Planex AI - 3D Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0b0b1a, #000);
            color: white;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
        }

        .hero {
            height: 100vh;
            text-align: center;
            position: relative;
        }

        #moon-container {
            width: 100%;
            height: 100vh;
        }

        .hero-text {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .hero-text h1 {
            font-size: 60px;
            background: linear-gradient(90deg,#fff,#ff4d6d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-text p {
            font-size: 20px;
            color: #ccc;
        }

        footer {
            text-align: center;
            padding: 40px;
            background: #000;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div><strong>PLANEX AI</strong></div>
    <div>
        <a href="#features">Features</a>
        <a href="#about">About</a>
    </div>
</nav>

<section class="hero">
    <div id="moon-container"></div>
    <div class="hero-text">
        <h1>PLANEX AI</h1>
        <p>AI-Assisted Analysis of Lunar Surface Features</p>
    </div>
</section>

<footer>
    Â© 2026 Planex AI | Built by Pavan Sai A
</footer>

<script>
/* THREE JS SCENE */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById("moon-container").appendChild(renderer.domElement);

/* MOON TEXTURE */
const textureLoader = new THREE.TextureLoader();
const moonTexture = textureLoader.load(
    "https://threejsfundamentals.org/threejs/resources/images/moon.jpg"
);

const geometry = new THREE.SphereGeometry(2, 64, 64);
const material = new THREE.MeshStandardMaterial({
    map: moonTexture
});

const moon = new THREE.Mesh(geometry, material);
scene.add(moon);

/* LIGHTING */
const light = new THREE.PointLight(0xffffff, 1.5);
light.position.set(5, 5, 5);
scene.add(light);

const ambientLight = new THREE.AmbientLight(0x404040);
scene.add(ambientLight);

camera.position.z = 5;

/* ORBIT CONTROLS */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableZoom = false;

/* AI SCANNING RING */
const ringGeometry = new THREE.RingGeometry(2.2, 2.3, 64);
const ringMaterial = new THREE.MeshBasicMaterial({
    color: 0xff4d6d,
    side: THREE.DoubleSide
});
const ring = new THREE.Mesh(ringGeometry, ringMaterial);
ring.rotation.x = Math.PI / 2;
scene.add(ring);

/* ANIMATION LOOP */
function animate() {
    requestAnimationFrame(animate);
    moon.rotation.y += 0.002;
    ring.rotation.z += 0.01;
    renderer.render(scene, camera);
}
animate();

/* RESPONSIVE */
window.addEventListener("resize", () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});
</script>

</body>
</html>
